<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
    
        <h1 class="label">Remote DCS</h1>
        <h2 class="label">User Login</h2>
        <form class="login_form" action="Home.html" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email Adress</div>
            <input type="text" name="email">
            <div id="email_error">Please enter a valid email</div>

            <div class="font font2">Password</div>
            <input type="password" name="password", id="passord_input">
            <div id="pass_error">Incorrect Password</div>

            <div class="formcheck"></div>
            <input class="formcheck" type="checkbox" id="checkbox" name="checkbox" onclick="show_password()">
            <label class="formcheck" for="checkbox">Show Password</label><br>

            <button type="submit">Login</button>

        </form>
    </div>
    <script src="valid.js"></script>
</body>
</html>
